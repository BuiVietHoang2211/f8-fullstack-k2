<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài 1 : Form liên hệ</title>

    <!-- Link CSS  -->
    <link rel="stylesheet" href="/Css/ex_01.css" />
    <link
      rel="stylesheet"
      href="/font/fontawesome-free-6.4.0-web/css/all.min.css"
    />
  </head>
  <body>
    <h1>CONTACT US</h1>
    <p class="paragraph">________</p>

    <table width="100%">
      <tr>
        <td><b>Contact Info</b></td>
        <td><b>Having Any Query! Or Book an appointment</b></td>
      </tr>

      <tr>
        <td>
          <p>
            <i class="fa-solid fa-location-dot"></i>
            &nbsp&nbsp&nbsp321 Awesome Street <br />
            New York,NY 17022
          </p>
        </td>

        <td>
          <input class="your-input" type="text" placeholder="Your Name" />
        </td>
      </tr>

      <tr>
        <td>
          <p>
            <i class="fa-solid fa-envelope"></i>
            &nbsp&nbspinfor@companyname.com
          </p>
        </td>
        <td>
          <input
            class="your-input"
            type="text"
            name=""
            id=""
            placeholder="Your email"
          />
          <br />

          <input
            class="your-input"
            type="text"
            name=""
            id=""
            placeholder="Subject"
          />
        </td>
      </tr>

      <tr>
        <td>
          <p>
            <i class="fa-solid fa-phone"></i>
            &nbsp&nbsp+1 800 123 1234
          </p>
        </td>
        <td>
          <textarea
            class="your-input"
            cols="22"
            rows="5"
            placeholder="Message"
          ></textarea>
        </td>
      </tr>
    </table>

    <button class="send-message">Send Message</button>
  </body>
</html>
