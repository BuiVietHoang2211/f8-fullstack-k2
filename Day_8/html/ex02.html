<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BÃ i 2 : Shopping Cart Mini</title>
    <!-- link CSS -->
    <link
      rel="stylesheet"
      href="/font/fontawesome-free-6.4.0-web/css/all.min.css"
    />
    <link rel="stylesheet" href="/css/ex02.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- Start Headline -->
      <div class="headline-menu">
        <h3 class="headline">Shopping Cart</h3>
        <span class="icon-number">4</span>
        <span class="icon-x">X</span>
      </div>
      <!-- End Headline -->

      <!-- Start Item 1 -->
      <div class="list-product">
        <div class="list-item">
          <div class="product-thumb">
            <img src="/image/iphone.jpg" alt="" width="100px" />
          </div>

          <div class="product-content">
            <div class="product-name">Affinity Queen Poster Bed</div>

            <div class="content">
              <div class="quantity">
                <span class="sub">-</span>
                <span class="num">1</span>
                <span class="plus">+</span>
              </div>
              <!-- <div class="product-price">1x $570</div> -->
            </div>
          </div>

          <div class="product-price">1x $570</div>

          <div class="close">
            <span>X</span>
          </div>
        </div>
      </div>
      <!-- End Item 1 -->

      <!-- Start Item 2 -->
      <div class="list-product">
        <div class="list-item">
          <div class="product-thumb">
            <img src="/image/iphone.jpg" alt="" width="100px" />
          </div>

          <div class="product-content">
            <div class="product-name">Affinity Queen Poster Bed</div>

            <div class="content">
              <div class="quantity">
                <span class="sub">-</span>
                <span class="num">1</span>
                <span class="plus">+</span>
              </div>
              <!-- <div class="product-price">1x $570</div> -->
            </div>
          </div>

          <div class="product-price">1x $570</div>

          <div class="close">
            <span>X</span>
          </div>
        </div>
      </div>
      <!-- End Item2 -->

      <!-- Start Total -->
      <div class="total">
        <h4 class="Subtotal">Subtotal</h4>
        <p class="pay-bill">$920.000</p>
      </div>

      <div class="note"><p>Taxes and shipping caculated at checkout</p></div>

      <div class="add-product">
        <input type="text" placeholder="View Cart" />
      </div>

      <div class="add-tocart">
        <button>Add to cart</button>
      </div>

      <div class="icon-truck">
        <i class="fa-solid fa-truck-fast"></i>
        <span class="freeship">Spen $ 499.00 to Free Shipping</span>
      </div>
    </div>
  </body>
</html>
