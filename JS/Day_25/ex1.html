<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/ex1.css" />
  </head>
  <body>
    <div class="slideshow-container">
      <div class="mySlides fade">
        <img
          src="https://fastly.picsum.photos/id/38/1600/500.jpg?hmac=Ah7WZJ4KH6wzWeawDla25nX4CTMU6mTTQy_IhNE6rPE"
          style="width: 100%"
        />
      </div>

      <div class="mySlides fade">
        <img
          src="https://fastly.picsum.photos/id/1082/1600/500.jpg?hmac=tyZzUxqn1SYNiQlxP6z0AEV950kzYgppSj-5oC3eUE0"
          style="width: 100%"
        />
      </div>

      <div class="mySlides fade">
        <img
          src="https://fastly.picsum.photos/id/501/1600/500.jpg?hmac=zL34A_KsVU7kIJQEOXe1iVVQ9ip_i48Mmg-eD1x_LEg"
          style="width: 100%"
        />
      </div>

      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br />

    <div class="box-dot">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    <script src="./js/ex1.js"></script>
  </body>
</html>
