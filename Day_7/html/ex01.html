<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài 1 : Banner dự án</title>
    <!-- Link CSS -->
    <link rel="stylesheet" href="/css/ex01.css" />
    <link
      rel="stylesheet"
      href="/font/fontawesome-free-6.4.0-web/css/all.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="headline">
        <h1>Ha Noi Melody Residences</h1>
      </div>

      <div class="content-title">
        <p>
          Dự án Ha Noi Melody Residences tọa lạc ngay trung tâm khu đô thị mới
          Linh Đàm. <br />
          Dự án có quy mô 3.28ha,dự kiến cung ứng ra thị trường 1.857 căn hộ cao
          cấp
        </p>
      </div>

      <div class="foot-title">
        <p>
          <i class="fa-solid fa-location-dot"></i>
          Quận Hoàng Mai, Hà Nội
        </p>

        <div class="box price">
          <p>3,2 TỶ/CĂN</p>
        </div>
      </div>
    </div>

    <!-- <div class="box price">
      <p>3,2 TỶ/CĂN</p>
    </div> -->
  </body>
</html>
