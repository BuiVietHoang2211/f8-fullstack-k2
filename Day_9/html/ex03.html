<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Link CSS -->
    <link rel="stylesheet" href="/css/ex03.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="headline">
        <h1>Drop Us a Line</h1>
        <p>
          Reach out to us from out contact form and we will get back to your
          shortly
        </p>
      </div>
    </div>

    <div class="container">
      <form action="" class="form-2">
        <label class="input-wrap">
          <input
            value=""
            class="form_input"
            type="text"
            class="form_inpput"
            name="firstname"
          />
          <span class="form_label">First Name</span>
        </label>
        <label class="input-wrap">
          <input
            class="form_input"
            type="text"
            class="form_inpput"
            name="lastname"
          />
          <span class="form_label">Last Name</span>
        </label>
        <label class="input-wrap">
          <input
            class="form_input"
            type="email"
            class="form_inpput"
            name="email"
          />
          <span class="form_label">Email</span>
        </label>
        <div class="input-wrap">
          <select class="form_input" name="subject">
            <option value="" disabled>choose an option</option>
            <option value="value2" selected>value2</option>
            <option value="value3">value3</option>
            <option value="value4">value4</option>
          </select>
        </div>
        <div class="input-wrap flex-1">
          <textarea
            class="form_input"
            name="mesage"
            id="mesage"
            rows="10"
          ></textarea>
          <label class="form_label" for="mesage">Mesage</label>
        </div>
        <div class="flex-1">
          <button type="submit">Send message</button>
        </div>
      </form>
    </div>
  </body>
